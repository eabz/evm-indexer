[package]
name = "evm-indexer"
version = "1.4.0"
license = "MIT"
edition = "2021"
repository = "https://github.com/kindynosmx/evm-indexer"
description = "Scalable SQL indexer for EVM compatible blockchains"

[dependencies]
array-bytes = "6"
clap = { version = "4", features = ["derive"] }
clickhouse = "0.11"
ethers = { version = "2", features = ["rustls"] }
futures = "0.3"
hex = "0.4"
jsonrpsee = { version = "0.22", features = ["macros", "server"] }
jsonrpsee-http-client = "0.22"
jsonrpsee-ws-client = "0.22"
log = "0.4"
primitive-types = "0.12"
rand = "0.8"
serde = "1"
serde_bytes = "0.11"
serde_json = "1"
serde_repr = "0.1"
serde_with = "3"
tokio = { version = "1", features = ["full"] }
url = "2"

[dependencies.simple_logger]
version = "4"
default-features = false
features = ["colors"]

[[bin]]
path = "bin/evm-indexer.rs"
name = "evm-indexer"
